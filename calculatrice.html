<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css"
</head>
<body>
    <form name="calculatrice">
    <h1>Bienvenue sur notre superbe calculatrice interactive !</h1>
    <div class="calculette">
        <tr>
            <td><input name="rentrer" class="rentrer" type="text"></td> <!--champ à rempli -->

            <td><input type="button" class="touche7" value="7" onClick="ajouter('7')"></td> <!-- value necessaire pour le js -->
            <td><input type="button" class="touche8" value="8" onClick="ajouter('8')"></td>
            <td><input type="button" class="touche9" value="9" onClick="ajouter('9')"></td>
            <td><input type="button" class="addition" value="+" onClick="ajouter('+')"></td>
        
            <td><input type="button" class="touche4" value="4" onClick="ajouter('4')"></td>
            <td><input type="button" class="touche5" value="5" onClick="ajouter('5')"></td>
            <td><input type="button" class="touche6" value="6" onClick="ajouter('6')"></td>
            <td><input type="button" class="soustraction" value="-" onClick="ajouter('-')"></td>
        
            <td><input type="button" class="touche1" value="1" onClick="ajouter('1')"></td>
            <td><input type="button" class="touche2" value="2" onClick="ajouter('2')"></td>
            <td><input type="button" class="touche3" value="3" onClick="ajouter('3')"></td>
            <td><input type="button" class="multiplication" value="*" onClick="ajouter('*')"></td>
        
            <td><input type="button" class="egale" value="=" onClick="leResultat()"></td>
            <td><input type="button" class="touche0" value="0" onClick="ajouter('0')"></td>
            <td><input type="button" class="virgule" value="." onClick="ajouter('.')"></td>
            <td><input type="button" class="division" value="/" onClick="ajouter('/')"></td>
            </tr>
            <tr>
            <td><input type="reset" class="delete" value="C"></td>
            </tr>
    </div>
    </form>
    <script type="text/javascript" src="calculatrice.js"></script>
<footer>
    <div class="merci">
    <p>Nous vous remercions d'avoir utilisé notre calculatrice et nous vous invitons à la partager autour de vous. Au plaisir de vous revoir :)</p>
    </div>
</footer>
</body>
</html>
